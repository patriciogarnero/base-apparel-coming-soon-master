<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="root">
      <div class="box">
        <header>
          <img class="image" src="./images/logo.svg" alt="logo" />
        </header>

        <div class="banner-image"></div>
           <div class="container">
             <h2 class="title-1">WE'RE</h2>
            <h2 class="title-2">COMING</h2>
            <h2 class="title-3">SOON</h2>
            <p class="text">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <div class="input-box">
              <form name="form1" >
                  <input
                  name="email"
                  type="email"
                  id="email"
                  placeholder="Email Address"
                />
                <input class="button" type="submit" value="" onclick="validateEmail(document.form1.email)" required />
                <img id="error-icon" src="./images/icon-error.svg" alt="error icon"/>
              <p id="alert">Please provide a valid email</p>
              </div>
              </form>
            </div>
          </div>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/patriciogarnero">Patricio Garnero</a>.
        </p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
